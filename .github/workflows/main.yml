name: Update README

on:
  push:
    branches:
      - main  # Update this if your main branch has a different name

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        ref: v2  # Explicitly specify the v2 version
        submodules: 'recursive'

    - name: Use Node.js 16
      uses: actions/setup-node@v4
      with:
        node-version: '16'

    - name: Run script
      run: |
        ./update_readme.bat
      shell: cmd
